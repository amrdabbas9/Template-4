<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link rel="stylesheet" type="text/css" href="css/framework.css">

	<title>Sign Up</title>
</head>
<body>
	<div class="signup2 center-flex">
		<div class="sign bg-white p-20 w-fit rad-10">
			<h1 class="center-flex mt-0 c-blue mb-20">Sign Up</h1>
			<form>
				<div class="d-grid ">
						<div class="mb-10">
							<label class="mb-5 d-block c-grey">First Name :</label>
							<input type="text" name="firstname" placeholder="First Name" class="p-5">
						</div>
						<div class="mb-10">
							<label class="mb-5 d-block c-grey">Last Name :</label>
							<input type="text" name="lastname" placeholder="Last Name" class="p-5">
						</div>
						<div class="mb-10">
							<label class="mb-5 mt-10 d-block c-grey">Email :</label>
							<input type="mail" name="email" placeholder="Email" class="p-5">
						</div>
						<div class="mb-10">
							<label class="mb-5 mt-10 d-block c-grey">Country :</label>
							<input type="text" name="country" placeholder="Country" class="p-5">
						</div>
						<div class="mb-10">
							<label class="mb-5 mt-10 d-block c-grey">Phone Number :</label>
							<input type="text" name="phone" placeholder="Phone Number" class="p-5">
						</div>
						<div class="mb-10">
							<label class="mb-5 mt-10 d-block c-grey">Job :</label>
							<input type="text" name="job" placeholder="Job" class="p-5">
						</div>
						<div class="mb-10">
							<label class="mb-5 mt-10 d-block c-grey">Gender :</label>
							<div class="gender mt-10 d-flex">
								<div class="d-flex align-center">
									<label class="mb-10 mt-10 c-grey">Male :</label>
									<input type="radio" name="gender" value="Male" class="" required>
								</div>
								<div class="d-flex align-center">
									<label class="mb-10 mt-10 c-grey">Female :</label>
									<input type="radio" name="gender" value="Female" class="" required>
								</div>
							</div>
						</div>
						<div class="mb-10">
							<label class="mb-5 mt-10 d-block c-grey">Date :</label>
							<input type="date" name="job" placeholder="Job" class="c-grey p-5">
						</div>
				</div>
				<div class="mb-10">
					<label class="mb-5 mt-10 d-block c-grey">Image :</label>
					<input type="file" name="image" placeholder="" class="c-grey p-5">
				</div>
				<div class="center-flex mt-30">
					<input type="submit" name="subm" value="Sign Up" class="btn-shape bg-blue c-white fs-15 b-none">
				</div>
			</form>
		</div>
	</div>

</body>
</html>
