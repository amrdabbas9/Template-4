<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link rel="stylesheet" type="text/css" href="css/framework.css">

	<title>Sign Up</title>
</head>
<body>
	<div class="signup center-flex">
		<div class="sign bg-white p-20 w-fit rad-10">
			<h1 class="center-flex mt-0 c-blue mb-20">Sign Up</h1>
			<form>
				<div class="mb-20">
					<label class="mb-5 d-block c-grey">Username :</label>
					<input type="text" name="username" placeholder="Username" class="p-5 w-full">
				</div>
				<div class="mb-20">
					<label class="mb-5 mt-10 d-block c-grey">Password :</label>
					<input type="password" name="psw" placeholder="Password" class="p-5 w-full">
				</div>
				<div>
					<label class="mb-5 mt-10 d-block c-grey">Rewrite-Password :</label>
					<input type="password" name="psw2" placeholder="Password" class="p-5 w-full">
				</div>
				<div class="center-flex mt-30">
					<input type="submit" name="subm" value="SignUp" class="btn-shape bg-blue c-white fs-15 b-none">
					<a href="login.html" class="btn-shape bg-eee c-blue fs-15">Login</a>
				</div>
			</form>
		</div>
	</div>

</body>
</html>
